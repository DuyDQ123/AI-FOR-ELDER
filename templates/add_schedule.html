{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Thêm Lịch Uống Thuốc</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add_schedule') }}">
                    <div class="mb-3">
                        <label for="medicine_id" class="form-label">Chọn thuốc</label>
                        <select class="form-select" id="medicine_id" name="medicine_id" required onchange="updateCompartmentInfo()">
                            <option value="">-- Chọn thuốc --</option>
                            {% for medicine in medicines %}
                            <option value="{{ medicine.id }}" data-compartment="{{ medicine.compartment_number }}">
                                {{ medicine.name }} (Ngăn {{ medicine.compartment_number }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3" id="compartment_info" style="display: none;">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>Thông tin ngăn chứa:</strong>
                            <span id="compartment_text"></span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="time" class="form-label">Thời gian</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Các ngày trong tuần</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="days[]" value="monday" id="monday">
                            <label class="form-check-label" for="monday">Thứ 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="days[]" value="tuesday" id="tuesday">
                            <label class="form-check-label" for="tuesday">Thứ 3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="days[]" value="wednesday" id="wednesday">
                            <label class="form-check-label" for="wednesday">Thứ 4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="days[]" value="thursday" id="thursday">
                            <label class="form-check-label" for="thursday">Thứ 5</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="days[]" value="friday" id="friday">
                            <label class="form-check-label" for="friday">Thứ 6</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="days[]" value="saturday" id="saturday">
                            <label class="form-check-label" for="saturday">Thứ 7</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="days[]" value="sunday" id="sunday">
                            <label class="form-check-label" for="sunday">Chủ nhật</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="period" class="form-label">Chu kỳ uống</label>
                        <select class="form-select" id="period" name="period">
                            <option value="daily">Hàng ngày</option>
                            <option value="weekly">Hàng tuần</option>
                            <option value="custom">Tùy chỉnh</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Tạo Lịch</button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function updateCompartmentInfo() {
    const select = document.getElementById('medicine_id');
    const compartmentInfo = document.getElementById('compartment_info');
    const compartmentText = document.getElementById('compartment_text');
    
    if (select.value) {
        const selectedOption = select.options[select.selectedIndex];
        const compartment = selectedOption.dataset.compartment;
        
        compartmentText.textContent = `Thuốc này sẽ được thả từ ngăn ${compartment}`;
        compartmentInfo.style.display = 'block';
    } else {
        compartmentInfo.style.display = 'none';
    }
}
</script>
{% endblock %}
