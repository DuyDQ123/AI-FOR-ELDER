{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Thêm Thuốc Mới</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add_medicine') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên thuốc</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Lưu ý khi sử dụng</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Hình ảnh (URL)</label>
                        <input type="url" class="form-control" id="image" name="image">
                    </div>

                    <div class="mb-3">
                        <label for="compartment_number" class="form-label">Ngăn chứa thuốc (1-4)</label>
                        <select class="form-control" id="compartment_number" name="compartment_number" required>
                            {% for i in range(1, 5) %}
                            <option value="{{ i }}">Ngăn {{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Số lượng viên thuốc</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required min="0">
                    </div>

                    <div class="mb-3">
                        <label for="min_quantity" class="form-label">Số lượng cảnh báo khi sắp hết</label>
                        <input type="number" class="form-control" id="min_quantity" name="min_quantity" required min="1" value="5">
                    </div>

                    <div class="mb-3">
                        <label for="dosage" class="form-label">Liều lượng mỗi lần uống (viên)</label>
                        <input type="number" class="form-control" id="dosage" name="dosage" required min="1" value="1">
                    </div>

                    <div class="mb-3">
                        <label for="expiry_date" class="form-label">Ngày hết hạn</label>
                        <input type="date" class="form-control" id="expiry_date" name="expiry_date">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Thêm Thuốc</button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
