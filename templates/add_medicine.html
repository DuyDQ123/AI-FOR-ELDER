{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Thêm Thuốc Mới</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add_medicine') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên thuốc</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Lưu ý khi sử dụng</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Hình ảnh (URL)</label>
                        <input type="url" class="form-control" id="image" name="image">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Thêm Thuốc</button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
